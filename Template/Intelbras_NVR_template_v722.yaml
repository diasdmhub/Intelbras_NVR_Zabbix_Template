zabbix_export:
  version: '7.2'
  template_groups:
    - uuid: 36bff6c29af64692839d077febfc7079
      name: 'Templates/Network devices'
  templates:
    - uuid: c3b8aef8c6d24ee493fc7f1d698cfc71
      template: 'Intelbras Dahua NVR by SNMP'
      name: 'Intelbras Dahua NVR by SNMP'
      description: |
        Monitore dados SNMP do seu NVR Intelbras ou Dahua.
        Funciona em modelos de NVR da Intelbras ou Dahua, entretanto, adaptações podem ser necessárias dependendo do dispositivo.
        
        Monitor SNMP data from your Intelbras or Dahua NVR.
        Works on Intelbras or Dahua NVR models, although customization might be required depending on the device.
        
        By Diasdm
        https://github.com/diasdmhub/Intelbras_NVR_Zabbix_Template
      vendor:
        name: diasdm
        version: 7.2-2
      groups:
        - name: 'Templates/Network devices'
      items:
        - uuid: 9fdc05f7a808453cadd6090b49930a3a
          name: 'Device contact details'
          type: DEPENDENT
          key: 'device.contact[sysContact]'
          history: 2d
          value_type: CHAR
          description: |
            Identificação de contato do responsável pelo dispositivo
            
            MIB: SNMPv2-MIB
            The textual identification of the contact person for this managed node, together with information on how to contact this person. If no contact information is known, the value is the zero-length string.
          inventory_link: CONTACT
          preprocessing:
            - type: SNMP_WALK_VALUE
              parameters:
                - 1.3.6.1.2.1.1.4.0
                - '0'
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          master_item:
            key: general.system.walk
          tags:
            - tag: Device
              value: general
        - uuid: 1c3f4f8993ea407c8796ea299bd74c36
          name: 'Device description'
          type: DEPENDENT
          key: 'device.descr[sysDescr]'
          history: 2d
          value_type: CHAR
          description: |
            Descrição do dispositivo
            
            MIB: SNMPv2-MIB
            A textual description of the entity. This value should include the full name and version identification of the systems hardware type, software operating-system, and networking software.
          inventory_link: NOTES
          preprocessing:
            - type: SNMP_WALK_VALUE
              parameters:
                - 1.3.6.1.2.1.1.1.0
                - '0'
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          master_item:
            key: general.system.walk
          tags:
            - tag: Device
              value: general
        - uuid: e861b80b0a91478886046b98e1c1b73a
          name: 'Device location'
          type: DEPENDENT
          key: 'device.location[sysLocation]'
          history: 2d
          value_type: CHAR
          description: |
            A localização física do dispositivo
            
            MIB: SNMPv2-MIB
            The physical location of this node (telephone closet, 3rd floor)
            If the location is unknown, the value is the zero-length string
          inventory_link: LOCATION
          preprocessing:
            - type: SNMP_WALK_VALUE
              parameters:
                - 1.3.6.1.2.1.1.6.0
                - '0'
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          master_item:
            key: general.system.walk
          tags:
            - tag: Device
              value: general
        - uuid: 83fa01fe8049481f808e0dd9ca477422
          name: 'Device name'
          type: DEPENDENT
          key: device.name
          history: 2d
          value_type: CHAR
          description: |
            Nome administrativo do dispositivo. Por convenção, este é o nome de domínio totalmente qualificado
            
            MIB: SNMPv2-MIB
            An administratively-assigned name for this managed node.By convention, this is the node's fully-qualified domain name. If the name is unknown, the value is the zero-length string.
          inventory_link: NAME
          preprocessing:
            - type: SNMP_WALK_VALUE
              parameters:
                - 1.3.6.1.2.1.1.5.0
                - '0'
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1d
          master_item:
            key: general.system.walk
          tags:
            - tag: Device
              value: general
          triggers:
            - uuid: c6349c2779c94046abf8fdc996d7ff79
              expression: 'change(/Intelbras Dahua NVR by SNMP/device.name)=1 and length(last(/Intelbras Dahua NVR by SNMP/device.name))>0'
              name: 'System name has changed'
              opdata: 'New name: {ITEM.VALUE}'
              priority: INFO
              description: |
                O nome do dispositivo foi alterado
                Evento com fechamento manual
                
                Device name has changed
                Manual closing event
              manual_close: 'YES'
              tags:
                - tag: Name
                  value: changed
        - uuid: 9451b00c5db743db84baa9cfcdea31f9
          name: 'CPU Utilization'
          type: DEPENDENT
          key: enterprises.cpuUsage
          history: 7d
          units: '%'
          description: |
            Uso da CPU em percentual
            
            CPU utilization percent
